
<!-- Page Content -->
<div class="background">
<div class="container">
    <div class="row main-header">
        <div class="col-lg-12">
            <div class="col-sm-9 col-md-9">
            <h1 class="page-header title-text">NASA Gallery</h1>
            </div>
            <div class="col-sm-3 col-md-3 search-box pull-right">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="dpc.searchText">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>

    <div class="row">
    <div infinite-scroll="dpc.loadMore()" infinite-scroll-distance="2" infinite-scroll-disabled="dpc.isPictureLimitReached">
            <div ng-repeat="picture in dpc.currentPictures | filter:dpc.searchText" class="col-lg-3 col-md-3 col-xs-3 thumb">
            <a class="image-block" href="" data-toggle="modal" data-target=".bs-example-modal-lg" ng-click="dpc.selectedPicture=picture">
                <img class="img-responsive"
                     ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_q.jpg"
                     alt="">
                <p class="picture-title">{{picture.title}}</p>
            </a>
        </div>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Flickr NASA</p>
            </div>
        </div>
    </footer>
</div>
</div>

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive"
                         class="img-responsive"  ng-src="https://farm{{dpc.selectedPicture.farm}}.staticflickr.com/{{dpc.selectedPicture.server}}/{{dpc.selectedPicture.id}}_{{dpc.selectedPicture.secret}}_b.jpg"alt="...">
                    <div class="carousel-caption">
                        {{dpc.selectedPicture.title}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
